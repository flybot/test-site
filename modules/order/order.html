<h2>Заказ похода</h2>

<form class="form-horizontal" role="form" method="GET" action="/order">
	<div class="form-group">
    	<label for="route" class="col-sm-3 control-label">Маршрут *</label>
    	<div class="col-sm-6">
			<select class="form-control" id="route" name="route">
			{% for region in regions %}
			 <optgroup label="{{region.name}}">
			{% for route in routes %}
			{% if region.id == route.region_id %}
				<option value="{{route.id}}" {% if route_id == route.id %}selected{% endif %}>{{route.name}}</option>
			{% endif %}
			{% endfor %}
			 </optgroup>
			{% endfor %}
			</select>
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="date_start" class="col-sm-3 control-label">Дата *</label>
    	<div class="col-sm-6">
			<select class="form-control" id="date_start" name="date_start">
			{% for period in periods %}
				<option value="{{period.hike_id}}" {% if selected_date == period.hike_id %}selected{% endif %}>{{period.hike_date}}</option>
			{% endfor %}
			</select>
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="name1" class="col-sm-3 control-label">Ваше имя *</label>
    	<div class="col-sm-6">
      		<input type="text" class="form-control" id="name1" name="name1" placeholder="введите имя">
    	</div>
  	</div>
	<div class="form-group">
    	<label for="phone" class="col-sm-3 control-label">Мобильный тел. *</label>
    	<div class="col-sm-6">
      		<input type="text" class="form-control" id="phone" name="phone" placeholder="введите номер мобильного">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="mail" class="col-sm-3 control-label">Email *</label>
    	<div class="col-sm-6">
      		<input type="email" class="form-control" id="mail" name="mail" placeholder="Email">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="count" class="col-sm-3 control-label">Количество человек *</label>
    	<div class="col-sm-6">
      		<input type="text" class="form-control" id="count" name="count" placeholder="введите количество людей">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="from" class="col-sm-3 control-label">Откуда Вы</label>
    	<div class="col-sm-6">
      		<input type="text" class="form-control" id="from" name="from">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="comment" class="col-sm-3 control-label">Комментарий</label>
    	<div class="col-sm-6">
      		<textarea id="comment" name="comment" class="form-control" rows="3"></textarea>
    	</div>
  	</div>
  	* - поля обязательные к заполнению
  	
  	<div class="checkbox">
  		<label>
    		<input type="checkbox" value="">
    		С правилами поведения в походе ознакомлен 
  		</label>
	</div>
	<br />
  	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Отправить заявку</button>
    	</div>
  </div>
</form>
