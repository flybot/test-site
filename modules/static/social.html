<div class="site_social">

        <table >
            <tr>
                <td id="site_social_vk">
                    <div id="vk_like"></div>
                    <script type="text/javascript">
                    VK.Widgets.Like("vk_like", {type: "button", height: 20});
                    </script>
                </td>

                <td id="site_social_fb">
                    <script>(function(d, s, id) {
                      var js, fjs = d.getElementsByTagName(s)[0];
                      if (d.getElementById(id)) return;
                      js = d.createElement(s); js.id = id;
                      js.src = "//connect.facebook.net/ru_RU/all.js#xfbml=1&appId={{fb_app_id}}";
                      fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
                    <fb:like send="false" width="135" data-layout="button_count" show_faces="false"></fb:like>
                </td>
                <td id="site_social_gp">
                    <script type="text/javascript">
                      window.___gcfg = {lang: 'ru'};

                      (function() {
                        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                        po.src = 'https://apis.google.com/js/plusone.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                      })();
                    </script>
                    <g:plusone size="medium"></g:plusone>
                </td>

                <td id="site_social_tw">
                    <noindex><a href="https://twitter.com/share" class="twitter-share-button" data-lang="ru" rel="nofollow">Твитнуть</a></noindex>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                </td>

                <td id="site_social_od">
                    <noindex><a class="odkl-share-oc" href="{{thisurl}}" onclick="ODKL.Share(this);return false;" rel="nofollow"><span>0</span></a></noindex>
                </td>
            </tr>
        </table>





    </div>
