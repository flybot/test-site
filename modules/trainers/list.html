
{% for row in rows %}
<div class="row">
	<a href="{{row.id}}">
		<h2>{{row.name}}</h2>
	</a>
	<div class="col-xs-12 col-sm-6">
		<img src="{{row.thumb}}" style="width:80%; height:80%;"/>
	</div>
	<div class="col-xs-12 col-sm-6">
		<strong>Возраст (лет):</strong> {{row.birthday}}
		<br />
		<strong>Стаж (лет):</strong> {{row.experience}}
		<br />
		<strong>Кол-во походов:</strong>
		<br />
		<strong>Девиз:</strong> {{row.slogan}}
		<br />
		<strong>Достижения:</strong> {{row.progress}}
		<br />
		<strong>Рассказ о себе:</strong>
		<br />
		{{row.text_short}}
		<a href="{{row.id}}">более подробно...</a>
	</div>
    <hr>
    <br />
</div>
{% endfor %}
